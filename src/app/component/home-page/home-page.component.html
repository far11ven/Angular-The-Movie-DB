<a routerLinkActive="active" routerLink="/">
  <h2 class="header"><img src="assets/logo.png" /> The Movie DB</h2>
</a>
<div class="container">
  <div class="input-group-holder">
    <div id="logo" style=" width:100%; height:100%">
      <img src="assets/logo.png" />
    </div>
    <div class="input-group">
      <input
        [(ngModel)]="searchText"
        class="form-control"
        name="search"
        id="search-box"
        placeholder="Search a movie.."
        type="search"
      />
      <div class="input-group-btn">
        <button
          id="search-btn"
          class="btn btn-primary"
          type="submit"
          (click)="getCompanyDetails()"
        >
          <i class="fas fa-search"></i> <span> find it </span>
        </button>
      </div>
    </div>
  </div>
  <div class="main-container">
    <div class="imdb_results">
      <h2 *ngIf="imdbData.length > 0; else notShowBlock">
        Amazon Results:
      </h2>
      <ng-template *ngIf="imdbData !== {}; then showBlock; else notShowBlock">
      </ng-template>
      <ng-template #showBlock>
        <div class="container-fluid">
          <div class="row no-gutters">
            <div
              class="col-4 col-sm-4 col-md-4"
              *ngFor="let imdb_item of imdbData"
              (click)="onItemSelect(imdb_item)"
            >
              <a
                href="{{ 'https://www.imdb.com/title/' + imdb_item['imdbid'] }}"
                target="_blank"
              >
                <div class="post m-sm-1 m-0.5">
                  <div class="card">
                    <div class="card-head">
                      <img
                        class="card-img-top"
                        src="{{
                          imdb_item['poster'] !== 'N/A'
                            ? imdb_item['poster']
                            : 'assets/default.png'
                        }}"
                        alt="{{ 'image for' + imdb_item['imdbid'] }}"
                      />
                    </div>
                    <div class="card-body p-0">
                      <p class="card-text">
                        {{ imdb_item["title"] }} ({{ imdb_item["year"] }})
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #notShowBlock>
        <h4>
          No Results Yet, Enter any movie name..
        </h4>
      </ng-template>
    </div>
    <div *ngIf="imdbData !== {}" class="youtube_results">
      <div *ngIf="youtubeData !== {}" class="container-fluid">
        <h2 *ngIf="youtubeData.length > 0">
          Watch Youtube Trailers
        </h2>
        <div class="row no-gutters">
          <div
            class="col-3 col-sm-3 col-md-3"
            *ngFor="let youtube_item of youtubeData"
          >
            <div class="ytpost m-sm-1 m-0.5">
              <div class="card">
                <div class="card-head">
                  <img
                    class="card-img-top"
                    src="{{ youtube_item.snippet.thumbnails.high.url }}"
                  />
                  <a
                    href="#"
                    data-toggle="modal"
                    [attr.data-target]="
                      '#youtubeModal' + youtube_item.id.videoId
                    "
                    class="ic-postlink"
                    ><img src="assets/play.png"
                  /></a>
                </div>
                <div class="card-body p-0">
                  <p class="card-text">{{ youtube_item.snippet.title }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngFor="let youtube_item of youtubeData"
      id="{{ 'youtubeModal' + youtube_item.id.videoId }}"
      class="modal fade in"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              {{ youtube_item.snippet.title }}
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"
                ><i class="far fa-times-circle"></i
              ></span>
            </button>
          </div>
          <iframe
            id="iframeYoutube"
            height="400"
            [src]="getIframeURL(youtube_item.id.videoId) | safe"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
