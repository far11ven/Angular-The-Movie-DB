<a routerLinkActive="active" routerLink="/">
  <h2 class="header"><img src="assets/logo.png" /> The Movie DB</h2>
</a>
<div class="container">
  <div class="row" style="background-color: #454d55;">
    <img class="img-center" src="{{ movieItemBlobData['poster'] }}" />
  </div>
  <div class="row ">
    <table
      class="table table-striped table-dark"
      *ngIf="movieItemBlobData['plot'] !== undefined"
    >
      <tbody>
        <thead>
          <th>Plot Summary</th>
        </thead>
        <tr>
          <td>{{ movieItemBlobData["plot"] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row " *ngIf="movieItemDetails !== undefined">
    <table class="table table-striped table-dark">
      <thead>
        <th>Movie Details</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of movieItemDetails | keyvalue">
          <td>{{ item.key }}</td>
          <td>{{ item.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
